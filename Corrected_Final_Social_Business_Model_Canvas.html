<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Business Model Canvas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js" integrity="sha512-V/C9Axb8EEL4ix79ERIJmpRd6Mp1rWVSxa2PIBCdCxqhEsfCBWp/R0xJ4U495czhcuDWrGOFYo8+QI3lJ9DK5g==" crossorigin="anonymous"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .canvas-container { max-width: 1024px; margin: auto; display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 10px; }
    .section { margin-bottom: 20px; }
    .section-title { font-weight: bold; margin-bottom: 5px; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="canvas-container">
    <h1>Social Business Model Canvas</h1>

    <!-- Section 1 -->
    <div class="section triple">
      <div class="section-title">Key Resources</div>
      <textarea placeholder="What resources will you need to run your activities? People, finance, access?"></textarea>
    </div>

    <!-- Section 2 -->
    <div class="section triple">
      <div class="section-title">Key Activities</div>
      <textarea placeholder="What will you do to deliver your programme? Do you need special access or permissions?"></textarea>
    </div>

    <!-- Section 3 -->
    <div class="section double">
      <div class="section-title">Partners + Key Stakeholders</div>
      <textarea placeholder="Who are the essential groups you will need to involve to deliver your programme?"></textarea>
    </div>

    <!-- Section 4 -->
    <div class="section triple">
      <div class="section-title">Cost Structure</div>
      <textarea placeholder="What are your biggest expenditure areas? How do they change as you scale up?"></textarea>
    </div>

    <!-- Section 5 -->
    <div class="section">
      <div class="section-title">Type of Intervention</div>
      <textarea placeholder="What is the format of your intervention? Is it a workshop? A service? A product?"></textarea>
    </div>

    <!-- Section 6 -->
    <div class="section">
      <div class="section-title">Channels</div>
      <textarea placeholder="How are you reaching your beneficiaries and customers?"></textarea>
    </div>

    <!-- Section 7 -->
    <div class="section">
      <div class="section-title">Surplus</div>
      <textarea placeholder="Where do you plan to invest your profits?"></textarea>
    </div>

    <!-- Section 8 -->
    <div class="section double">
      <div class="section-title">Revenue</div>
      <textarea placeholder="Break down your revenue sources by %."></textarea>
    </div>

    <!-- Section 9 -->
    <div class="section">
      <div class="section-title">Segments: Beneficiaries</div>
      <textarea placeholder=""></textarea>
    </div>

    <!-- Section 10 -->
    <div class="section">
      <div class="section-title">Segments: Customers</div>
      <textarea placeholder="Who are the people or organisations who will pay to address this issue?"></textarea>
    </div>

    <!-- Section 11 -->
    <div class="section">
      <div class="section-title">Social Value Proposition</div>
      <textarea placeholder=""></textarea>
    </div>

    <!-- Section 12 -->
    <div class="section">
      <div class="section-title">Impact Measure</div>
      <textarea placeholder="How will you show that you are creating social impact?"></textarea>
    </div>

    <!-- Section 13 -->
    <div class="section">
      <div class="section-title">Customer Value Proposition</div>
      <textarea placeholder="What do your customers want to get out of this initiative?"></textarea>
    </div>

    <button id="download-pdf">Download as PDF</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('download-pdf').addEventListener('click', function () {
        console.log('Download button clicked!');
        console.log(window.jspdf);

        const doc = new window.jspdf.jsPDF();
        const lineHeight = 10;
        const fontSize = 12;

        // Loop through sections
        document.querySelectorAll('.section').forEach(function (section, index) {
          // Get the section title
          const sectionTitle = section.querySelector('.section-title').textContent;

          // Add section title to the PDF in bold
          doc.setFont("helvetica", "bold");
          doc.setFontSize(14); // You can adjust the font size if needed
          doc.text(20, lineHeight, sectionTitle);

          // Maintain the original spacing
          let startY = lineHeight * 2;

          // Explicitly select textareas within the section
          section.querySelectorAll('textarea').forEach(function (textarea) {
            let textLines = doc.splitTextToSize(textarea.value, 180);

            // Check if there is enough space on the current page
            if (startY + textLines.length * lineHeight > doc.internal.pageSize.height) {
              // If not, add a new page
              doc.addPage();
              doc.setFontSize(fontSize); // Set font size for textareas
              startY = lineHeight;
            }

            // Add text to the PDF
            textLines.forEach(line => {
              doc.text(20, startY, line);
              startY += lineHeight;
            });

            // Add extra spacing between lines
            startY += 5;
          });

          // Add space between sections and reset font size
          doc.setFontSize(14); // Reset font size for section titles
          startY += lineHeight + 5; // Increase the vertical spacing
        });

        doc.save('Social-Business-Model-Canvas.pdf');
      });
    });
  </script>
</body>
</html>
