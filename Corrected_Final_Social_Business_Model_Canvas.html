<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Business Model Canvas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .section { margin-bottom: 20px; }
    .section-title { font-weight: bold; margin-bottom: 5px; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Social Business Model Canvas</h1>

  <!-- Section 1 -->
  <div class="section">
    <div class="section-title">Key Resources</div>
    <textarea placeholder="What resources will you need to run your activities? People, finance, access?"></textarea>
  </div>

  <!-- Section 2 -->
  <div class="section">
    <div class="section-title">Key Activities</div>
    <textarea placeholder="What will you do to deliver your programme? Do you need special access or permissions?"></textarea>
  </div>

  <!-- Section 3 -->
  <div class="section">
    <div class="section-title">Partners + Key Stakeholders</div>
    <textarea placeholder="Who are the essential groups you will need to involve to deliver your programme?"></textarea>
  </div>

  <!-- Section 4 -->
  <div class="section">
    <div class="section-title">Cost Structure</div>
    <textarea placeholder="What are your biggest expenditure areas? How do they change as you scale up?"></textarea>
  </div>

  <!-- Section 5 -->
  <div class="section">
    <div class="section-title">Type of Intervention</div>
    <textarea placeholder="What is the format of your intervention? Is it a workshop? A service? A product?"></textarea>
  </div>

  <!-- Section 6 -->
  <div class="section">
    <div class="section-title">Channels</div>
    <textarea placeholder="How are you reaching your beneficiaries and customers?"></textarea>
  </div>

  <!-- Section 7 -->
  <div class="section">
    <div class="section-title">Surplus</div>
    <textarea placeholder="Where do you plan to invest your profits?"></textarea>
  </div>

  <!-- Section 8 -->
  <div class="section">
    <div class="section-title">Revenue</div>
    <textarea placeholder="Break down your revenue sources by %."></textarea>
  </div>

  <!-- Section 9 -->
  <div class="section">
    <div class="section-title">Segments: Beneficiaries</div>
    <textarea></textarea>
  </div>

  <!-- Section 10 -->
  <div class="section">
    <div class="section-title">Segments: Customers</div>
    <textarea placeholder="Who are the people or organisations who will pay to address this issue?"></textarea>
  </div>

  <!-- Section 11 -->
  <div class="section">
    <div class="section-title">Social Value Proposition</div>
    <textarea></textarea>
  </div>

  <!-- Section 12 -->
  <div class="section">
    <div class="section-title">Impact Measure</div>
    <textarea placeholder="How will you show that you are creating social impact?"></textarea>
  </div>

  <!-- Section 13 -->
  <div class="section">
    <div class="section-title">Customer Value Proposition</div>
    <textarea placeholder="What do your customers want to get out of this initiative?"></textarea>
  </div>

  <button id="download-pdf">Download as PDF</button>

  <script>
    document.getElementById('download-pdf').addEventListener('click', function() {
     ar docDefinition = {
  content: [
    {
      columns: [
        {
          // First column - Key Resources and Partners + Key Stakeholders
          stack: [
            { text: 'Key Resources', style: 'header' },
            { text: 'Description for Key Resources...', style: 'content' },
            { text: 'Partners + Key Stakeholders', style: 'header' },
            { text: 'Description for Partners + Key Stakeholders...', style: 'content' }
          ],
        },
        {
          // Second column - Key Activities and Cost Structure
          stack: [
            { text: 'Key Activities', style: 'header' },
            { text: 'Description for Key Activities...', style: 'content' },
            { text: 'Cost Structure', style: 'header' },
            { text: 'Description for Cost Structure...', style: 'content' }
          ],
        },
        {
          // Third column - Type of Intervention, Channels, and Surplus
          stack: [
            { text: 'Type of Intervention', style: 'header' },
            { text: 'Description for Type of Intervention...', style: 'content' },
            { text: 'Channels', style: 'header' },
            { text: 'Description for Channels...', style: 'content' },
            { text: 'Surplus', style: 'header' },
            { text: 'Description for Surplus...', style: 'content' }
          ],
        },
        {
          // Fourth column - Segments
          stack: [
            { text: 'Segments', style: 'header' },
            { text: 'Beneficiary', style: 'subheader' },
            { text: 'Description for Beneficiary...', style: 'content' },
            { text: 'Customer', style: 'subheader' },
            { text: 'Description for Customer...', style: 'content' }
          ],
        },
        {
          // Fifth column - Value Proposition, Revenue
          stack: [
            { text: 'Value Proposition', style: 'header' },
            { text: 'Social Value Proposition', style: 'subheader' },
            { text: 'Impact Measures', style: 'subheader' },
            { text: 'Customer Value Proposition', style: 'subheader' },
            { text: 'Description for Value Proposition...', style: 'content' },
            { text: 'Revenue', style: 'header' },
            { text: 'Description for Revenue...', style: 'content' }
          ],
        }
      ]
    }
  ],
  styles: {
    header: {
      fontSize: 16,
      bold: true,
      margin: [0, 20, 0, 10], // left, top, right, bottom
    },
    subheader: {
      fontSize: 14,
      bold: true,
      margin: [0, 10, 0, 5]
    },
    content: {
      fontSize: 12,
      margin: [0, 2, 0, 5]
    }
  }
};

      document.querySelectorAll('.section').forEach(function(section) {
        const title = section.querySelector('.section-title').innerText;
        const content = section.querySelector('textarea').value;

        docDefinition.content.push({ text: title, style: 'sectionHeader' });
        if (content.trim() !== '') {
          docDefinition.content.push({ text: content, style: 'sectionContent' });
        }
      });

      pdfMake.createPdf(docDefinition).download('Social-Business-Model-Canvas.pdf');
    });
  </script>
</body>
</html>
