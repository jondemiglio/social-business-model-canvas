<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Business Model Canvas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .canvas-container {
      max-width: 1024px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 10px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      height: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }

    /* Layout adjustments */
    .double {
      grid-column: span 2;
    }

    .triple {
      grid-column: span 3;
    }
  </style>
</head>

<body>
  <div class="canvas-container">
    <h1>Social Business Model Canvas</h1>
    <div class="section triple">
      <div class="section-title">Key Resources</div>
      <textarea placeholder="What resources will you need to run your activities? People, finance, access?"></textarea>
    </div>
    <!-- ... Other sections ... -->
    <button id="download-pdf">Download as PDF</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('download-pdf').addEventListener('click', function () {
        console.log('Download button clicked!');
        console.log(window.jspdf);

        const doc = new window.jspdf.jsPDF();
        let startY = 10;
        const lineHeight = 10;

        // Loop through sections
        document.querySelectorAll('.section').forEach(function (section, index) {
          // Get the section title
          const sectionTitle = section.querySelector('.section-title').textContent;

          // Add section title to the PDF
          doc.setFontStyle("bold");
          doc.text(20, startY, sectionTitle);
          startY += lineHeight;

          // Loop through textareas within the section
          section.querySelectorAll('textarea').forEach(function (textarea) {
            let textLines = doc.splitTextToSize(textarea.value, 180);
            doc.text(20, startY, textLines);
            startY += (textLines.length + 1) * lineHeight;
          });

          // Add space between sections
          startY += lineHeight;
        });

        doc.save('Social-Business-Model-Canvas.pdf');
      });
    });
  </script>
</body>

</html>
